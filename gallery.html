<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }
        .gallery img{
            /* display: flex; */
            width: 100%;
            height: auto;
            /* vh= viewport height */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://via.placeholder.com/150" alt="placeholder1">
        <img src="https://via.placeholder.com/150" alt="placeholder2">
        <img src="https://via.placeholder.com/150" alt="placeholder3">
        <img src="https://via.placeholder.com/150" alt="placeholder4">
        <img src="https://via.placeholder.com/150" alt="placeholder5">
        <img src="https://via.placeholder.com/150" alt="placeholder6">
        <img src="https://via.placeholder.com/150" alt="placeholder7">

    </div>
</body>
</html>
